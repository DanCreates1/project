<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokens Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div>
        <img src="logo.png" alt="" />
      </div>
      <!-- Language Dropdown -->
      <div class="language-select">
        <div class="selected-language">
          <img src="english.png" alt="English Flag" class="flag" />
          <span>English</span>
        </div>
        <div class="dropdown">
          <div class="option" data-value="fr">
            <img src="france.png" alt="French Flag" class="flag" />
            <span>French</span>
          </div>
          <div class="option" data-value="es">
            <img src="spain.svg" alt="Spanish Flag" class="flag" />
            <span>Spanish</span>
          </div>
          <div class="option" data-value="de">
            <img src="germany.png" alt="German Flag" class="flag" />
            <span>German</span>
          </div>
          <div class="option" data-value="ru">
            <img src="russia.png" alt="russia Flag" class="flag" />
            <span>russian</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">F.A.Q</a></li>
        <li><a href="feedBack.html">Feedback</a></li>
      </ul>
    </nav>

    <!-- Product Cards Section -->
    <section class="products">
      <a href="#">
        <div class="product-card">
          <div class="card-image telegram"></div>
          <h3>Telegram</h3>
          <p>Starting at: <strong>$9.99</strong></p>
        </div>
      </a>
      <a href="#">
        <div class="product-card">
          <div class="card-image discord"></div>
          <h3>Discord</h3>
          <p>Starting at: <strong>$0.01</strong></p>
        </div>
      </a>
      <a href="#">
        <div class="product-card">
          <div class="card-image software"></div>
          <h3>Software</h3>
          <p>Starting at: <strong>$0.00</strong></p>
        </div>
      </a>
    </section>

    <!-- Floating Discord Button -->
    <div class="floating-button">
      <img src="discord-icon.png" alt="Discord" />
    </div>
    <script
      src="https://kit.fontawesome.com/b0a6a0e7cc.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
